<div class="container" fxLayout="column" fxLayoutGap="10px">
  <md-list fxFlex>
    <md-list-item *ngFor="let dish of dishes">
      <img md-list-avatar src={{BaseURL+dish.image}} alt={{dish.name}}>
      <h1 md-line> {{dish.name}} </h1>
      <p md-line>
        <span> {{dish.description}} </span>
      </p>
    </md-list-item>
  </md-list>
</div>
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{dish.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
